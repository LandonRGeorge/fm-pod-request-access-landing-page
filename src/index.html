<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon-32x32.png">
    <link rel="stylesheet" href="output.css">

    <title>Frontend Mentor | Pod request access landing page</title>
</head>
<!--<body class="bg-hero">-->
<body class="bg-hero bg-no-repeat bg-cover sm:bg-none text-white text-center bg-blue-400 bg-blend-darken bg-opacity-90 sm:bg-opacity-100">

    <!--    <div class="flex flex-col sm:flex-row h-screen w-screen items-center sm:items-start sm: mx-8 sm:mx-0 sm:max-w-xl my-24 sm:my-0 relative">-->
    <div class="flex flex-col sm:flex-row h-screen w-screen items-center sm:items-start sm:justify-between sm:gap-24">
        <div class="flex-shrink-0 mt-12 sm:mt-10 mb-12 sm:ml-10">
            <img src="../assets/desktop/logo.svg" alt="">
        </div>
        <div class="flex flex-col sm:bg-blue-400 sm:absolute mb-6 sm:my-40 max-w-lg sm:text-left px-6 sm:pt-12">
            <h1 class="text-3xl sm:text-4xl uppercase font-thin mb-6 leading-tight"><span class="text-green-100">Publish your podcasts</span>
                everywhere.
            </h1>

            <p class="font-thin mb-10">Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast
                to
                Spotify,
                Apple Podcasts, Google Podcasts, Pocket Casts and more!</p>
            <div class="flex justify-between gap-6 items-center px-2 py-2 rounded-full opacity-50 mb-10 sm:order-2">
                <div class=""><img src="../assets/desktop/spotify.svg" alt=""></div>
                <div class=""><img src="../assets/desktop/apple-podcast.svg" alt=""></div>
                <div class=""><img src="../assets/desktop/google-podcasts.svg" alt=""></div>
                <div class=""><img src="../assets/desktop/pocket-casts.svg" alt=""></div>
            </div>
            <form id="request-access-form" class="flex flex-col sm:flex-none sm:relative sm:order-1">
                <input id="email-address" type="text" placeholder="Email address"
                       class="w-full rounded-full py-3 pl-6 bg-blue-300 mb-4 sm:mb-0 font-semibold sm:py-4 focus:outline-none">

                <button class="text-black bg-green-100 rounded-full py-3 w-full font-semibold sm:w-36 sm:absolute sm:right-1 sm:top-1 hover:bg-green-200">
                    Request access
                </button>
                <span id="error-message" class="invisible text-sm text-red font-semibold ml-6 sm:mb-4 mt-1">Oops! Please check your email</span>
            </form>
        </div>
        <div class="hidden md:block">
            <img class="md:max-h-screen" src="../assets/desktop/image-host.jpg" alt="host talking into microphone">
        </div>
        <div class="hidden sm:block md:hidden">
            <img class="md:max-h-screen" src="../assets/mobile/image-host.jpg" alt="host talking into microphone">
        </div>
        <div class="hidden md:block md:absolute md:right-0 sm:bottom-20"><img src="../assets/desktop/bg-pattern-dots.svg" alt="#"></div>
    </div>
    <script>
      const requestAccessForm = document.querySelector('#request-access-form')
      const errorMessage = document.querySelector('#error-message')
      const emailAddress = document.querySelector('#email-address')

      const checkEmailIsValid = () => {
        const email = emailAddress.value
        const re = new RegExp('.+@.+\..+$');
        return re.test(email);
      }

      const handleFormSubmit = (e) => {
        const emailIsValid = checkEmailIsValid()
        if (!emailIsValid) {
          errorMessage.classList.remove('invisible')
        } else {
          errorMessage.classList.add('invisible')
        }
        e.preventDefault();
      }
      requestAccessForm.addEventListener('submit', handleFormSubmit)
    </script>
</body>
</html>
